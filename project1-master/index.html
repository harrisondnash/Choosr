<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Welcome to CHOOSR</title>

	<link rel="icon" sizes="32x32" href="images/choosr-color-logo.png">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="css/animate.css" rel="stylesheet" />
	<link href="css/waypoints.css" rel="stylesheet" />	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="javascript/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="javascript/waypoints.js" type="text/javascript"></script>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>	

	<script type="text/javascript" src="javascript/amazon.js"></script>
	<script type="text/javascript" src="javascript/goodzer.js"></script>
</head>
<body>
	<!-- top page area -->
	<section class="intro" id="intro-section">
		<div class="inner">
			<div class="content">
<!-- logo and intro text -->
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<img src="images/choosr-logo.png" alt="">
					<p id="intro-text">Gives people searching for products online a simultaneous local option. Product searches return results from both the Amazon API and Goodzer (local shopping API.)</p>
				</section>
<!-- end logo and intro text -->
<!-- - - - - - - - - - - - - - -->
<!-- search box area -->
				<div class="home-search">
					<!-- user search input -->
					<form id="search-form" role="form">
						<input type="search" name="search" id="data-keyword" placeholder="What can we help you find?" class="search-input">
						<button type="submit" id="select-search" class="btn btn-primary btn-lg">GET STARTED</button>
					</form>
				</div>
	<!-- end search box area -->
			</div>
		</div>
	</section>
<!-- end top page area -->

	<section id="amazon-section">
		<div class="panel panel-primary col-md-12">
			<div class="panel-heading">Amazon Results</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3" id="display-amazon1"></div>
					<div class="col-md-3" id="display-amazon2"></div>
					<div class="col-md-3" id="display-amazon3"></div>
					<div class="col-md-3" id="display-amazon4"></div>		
				</div>
				<div class="row">
					<div class="col-md-3" id="display-amazon5"></div>
					<div class="col-md-3" id="display-amazon6"></div>
					<div class="col-md-3" id="display-amazon7"></div>
					<div class="col-md-3" id="display-amazon8"></div>		
				</div>					
			</div>
			<div id="amazon-moving">
				<a href="#intro-section" class="btn btn-bookmark" role="button">Goto Search</a>
				<a href="#goodzer-section" class="btn btn-bookmark" role="button">Goto Goodzer</a>
			</div>
		</div>
	</section>

	<section id="goodzer-section">
		<div class="panel panel-primary col-md-12">
			<div class="panel-heading">Goodzer Results</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-6" id="display-goodzer1"></div>
							<div class="col-md-6" id="display-goodzer2"></div>
						</div>
						<div class="row">
							<div class="col-md-6" id="display-goodzer3"></div>
							<div class="col-md-6" id="display-goodzer4"></div>
						</div>
						<div class="row">
							<div class="col-md-6" id="display-goodzer5"></div>
							<div class="col-md-6" id="display-goodzer6"></div>
						</div>
					</div>
					<div class="col-md-4">
						<div id="googlemap"></div>
						<div id="goodzer-moving">
							<a href="#intro-section" class="btn btn-bookmark" role="button">Goto Search</a>
							<a href="#amazon-section" class="btn btn-bookmark" role="button">Goto Amazon</a>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCaUKx3LFuJlEUYFvQuYHYavFv41PO44Q&callback=initMap" async defer></script>	
</body>
</html>
